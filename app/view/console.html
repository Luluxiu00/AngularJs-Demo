<!DOCTYPE html>
    <html>
    <head>
        <title>常用console命令</title>
        <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
    </head>
    <body>
        <script type="text/javascript">
          console.log('hello');
          console.log('%d年%d月%d日',2017,07,08);
          console.info('信息');
          console.error('错误');
          console.warn('警告');
       </script>
       <script type="text/javascript">
          console.group('第一组');
            console.log('百度:https:www.baudu.com');
            console.log('新浪:https:www.sina.com');
          console.groupEnd();

          console.group('第二组');
            console.log('谷歌:https:www.google.com');
          console.groupEnd();
       </script>

       <script type="text/javascript">
         var info = {
             blog:"http://www.ido321.com",
             QQGroup:259280570,
             message:"程序爱好者欢迎你的加入"
         }
         console.dir(info);
       </script>
   </body>
  </html>
